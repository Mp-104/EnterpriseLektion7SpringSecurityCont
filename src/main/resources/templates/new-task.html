<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<h1>New Task</h1>


<form action="#" th:action="@{/newTask}" th:object="${task}" method="post">


    <label>Title:
        <input type="text" th:field="*{title}">
    </label>
    <br/>

    <label>Description:
        <textarea th:field="*{description}" rows="4" cols="50"></textarea>
    </label>
    <br/>

    <button type="submit">Save Task</button>
</form>

</body>
</html>
