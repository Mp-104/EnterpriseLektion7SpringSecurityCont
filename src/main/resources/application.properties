spring.application.name=lektion7

# Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/enterprise-security-db

# Database username
spring.datasource.username=postgres

# Database password
spring.datasource.password=0000

# Driver class name (optional; usually not necessary for Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration (if using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional, defaults are usually sufficient)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5